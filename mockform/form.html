<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Mock Form</title>
</head>
<body>
        <form action="/pets" method="post">
            <fieldset>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="pet_name">
                </div>
                <div class="type">
                    <label for="type">Type</label>
                    <select name="pet_type" id="type">
                        <option>Cat</option>
                        <option>Dog</option>
                        <option>Hamster</option>
                        <option>Other</option>
                        <option>Zebra</option>
                    </select>
                </div>
                <div class="bio">
                    <label for="bio">Biography</label>
                    <textarea name="pet_bio" id="bio" cols="30" rows="2"></textarea>
                </div>
                <div class="email">
                    <label for="owner-email">Owner's Email</label>
                    <input type="email" name="pet_owner_email" id="owner-email">
                </div>
                <div class="submit_btn">
                    <button type="submit" id="new-pet-submit-button">Create new pet</button>
                </div>
                <div class="reset_btn">
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
</body>
</html>
