<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <form action="/pets" method="post">
        <fieldset>
            <!--=============================== PET NAME =============================-->
            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="pet_name" id="name">
            </div>

            <!--=============================== OWNER EMAIL =============================-->
            <div class="email">
                <label for="owner-email">Owner's Email</label>
                <input type="email" id="owner-email" name="pet_owner_email">
            </div>

            <!--=============================== PET/TYPE SELECTION =============================-->
            <div class="type">
                <label for="type">Type</label>
                <select name="pet_type" id="type">
                    <option value="opt_cat">Cat</option>
                    <option value="opt_dog">Dog</option>
                    <option value="opt_hamster">Hamster</option>
                    <option value="opt_other">Other</option>
                    <option value="opt_zebra">Zebra</option>
                </select>
            </div>

            <!--=============================== BIOGRAPHY =============================-->
            <div class="bio">
                <label for="bio">Biography</label>
                <textarea name="pet_bio" id="bio" cols="15" rows="15"></textarea>
            </div>

            <!--=============================== SUBMIT BUTTON =============================-->
            <div class="create">
                <button type="submit" id="new-pet-submit">Create new pet</button>
            </div>

            <!--=============================== RESET BUTTON =============================-->
            <div class="reset">
                <button type="reset" id="reset">Reset</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
